<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>P2S</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>

  <body ng-controller="SignInController">
    <div class="content">
      <h1 class="title">SIGN IN</h1>
      <div class="underline"></div>
        <div class="smaller-container">
        <form>
            <div class="si-container">
              <label for="uname"><b>Username</b></label>
              <input type="text"
                     placeholder="Enter Username"
                     ng-model="username"
                     required>

              <label for="psw"><b>Password</b></label>
              <input type="password"
                     ng-model="password"
                     required>

              <label for="memType"><b>Select Type</b></label>
              <select ng-model="selectedMode" ng-options="x for x in modes">
              </select>

              <br> <br>

              <a href="#!home"><button type="submit" class=""> Sign In</button></a>

              <button type="button" ng-click="changeRoute('/signup')">Sign Up</button>

            </div>
          </form>

      </div>
    </div>
    </div>
</body>
</html>
